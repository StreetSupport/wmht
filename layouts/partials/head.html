<head prefix="og: http://ogp.me/ns#">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VZZVLHFX1Q"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VZZVLHFX1Q');
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:site_name" content="{{.Site.Title}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="/assets/og.jpg" />
  <meta property="og:title" content="{{.Title}} - {{.Site.Title}}" />
  <meta property="og:description" content="West Midlands Homelessness Taskforce - bringing everyone together in The West Midlands who are working to end homelessness"/>
  <title>{{.Title}} - {{.Site.Title}}</title>

  <!-- stylesheet -->
  {{ $styleSass := resources.Get "sass/site.scss" }}
  {{ $styleCSS := $styleSass | resources.ToCSS }}
  {{ $style := resources.Get "sass/site.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  {{if .IsHome }}<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>{{end}}
</head>
